<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="EMI-Calculater.css">
</head>
<body>
 <div id="main">
  <h1>EMI-Calculater</h1>
  <p class="marg">Loan-Amount(In Rupees) <span id="amount"></span></p>
  <input type="range" id="loan-amount" min="1000"  max="1000000" value="50000" step="1000">
  <p class="marg">Interest-Rate(In %) <span id="loan-interest"></span></p>
  <input type="range" id="interest" min="1" max="30" step="1">
  <p class="marg">Loan-Tenure(In Years) <span id="loan-duration"></span></p>
  <input type="range" id="loan-tenure" min="1" max="20" step="1">
  <button id="btn">Calculate-EMI</button>
  <button id="btn2">Reset All</button>
  <p class="marg">Monthly-EMI: <span id="emi"></span></p>
 </div>
</body>
<script src="EMI-Calculater.js"></script>
</html>
